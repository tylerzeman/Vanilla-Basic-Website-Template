<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website Template</title>

    <link rel="stylesheet" href="./style.css" />
    <script defer src="app.js"></script>
</head>

<body>
    <div class="container">
        <section class="profileSection">
            <img src='./images/logo.png' class="profilepic" alt="logo" />
        </section>
        <section class="hidden">
            <a href="https://www.youtube.com/" target="_blank">
                <img src='./images/FullYoutube.png' class="logo" alt="logo"></img>
            </a>
        </section>
        <section class="hidden">
            <a href="https://www.instagram.com/" target="_blank">
                <img src='./images/instagram.png' class="logo" alt="logo"></img>
            </a>
        </section>
        <section class="hidden">
            <a href="https://www.tiktok.com/en/" target="_blank">
                <img src='./images/FullTiktok.png' class="logo" alt="logo"></img>
            </a>
        </section>
        <section class="hidden">
            <a href="https://discord.com/" target="_blank">
                <img src='./images/FullDiscord.png' class="logo" alt="logo"></img>
            </a>
        </section>
        <section class="hidden">
            <a href="https://www.twitch.tv/" target="_blank">
                <img src='./images/FullTwitch.png' class="logo" alt="logo"></img>
            </a>
        </section>
        <section class="hidden">
            <a href="https://twitter.com/?lang=en" target="_blank">
                <img src='./images/FullTwitter.png' class="logo" alt="logo"></img>
            </a>
        </section>
    </div>
</body>

</html>
